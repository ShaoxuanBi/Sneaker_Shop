{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Glasneaker - Register Page</title>
    <link rel="icon" href="{% static 'images/Gicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register-page.css' %}" />
</head>

<body>
    <div id="register_frame">

        <p id="image_logo"><img src="{% static 'images/logo.png' %}"></p>
        <p>
            <font size="6" face="Impact, fantasy" color="black">BECOME A MEMBER</font><br />
        </p>
        <form method="post" action="/check_register/">
            {% csrf_token %}
            <p><label class="label_input">User Name:</label><input type="text" name="username" class="text_field" /></p>
            <p><label class="label_input">Password:</label><input type="text" name="password" class="text_field" /></p>
            <p><label class="label_input">Email:</label><input type="text" name="email" class="text_field" /></p>
            <p><label class="label_input">First name:</label><input type="text" name="firstname" class="text_field" />
            </p>
            <p><label class="label_input">Last name:</label><input type="text" name="lastname" class="text_field" /></p>
            <div id="register_control">
                <input type="submit" id="btn_register"  value="register" />
            </div>
            <div>
                <a id="forget_pwd" href="{% url 'login' %}">Already a member? &nbsp&nbsp&nbsp&nbsp Sign in</a>
            </div>

            <p>
                <font size="3" face="FreeMono, monospace" color="black">By creating an account, you need to read Privacy
                    Policy of Use carefully!</font><br />
            </p>


        </form>
    </div>


    </section>
    <script type="text/javascript" src="{% static 'scripts/subindex.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/jquery-1.js' %}"></script>
    <script id="js" src="{% static 'scripts/canvas-nest.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        /*  $(function(){
                     alert(1);
    
          })
         */
    </script>
</body>
</html>
