<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glasneaker - Login Page</title>
  <link rel="icon" href="{% static 'images/Gicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login-page.css' %}" />
</head>

<body>
  <div id="login_frame">
    <p id="image_logo"><img src="{% static 'images/logo.png' %}"></p>
    <div align="center" style="font-size: 25px"> YOUR ACCOUNT FOR <br />EVERYTHING </div>
    <form method="post" action="/check_login/">
      {% csrf_token %}
      <p><label class="label_input">User Name:</label><input type="text" name="username" class="text_field" /></p>
      <p><label class="label_input">Password:</label><input type="text" name="password" class="text_field" /></p>

      <div id="login_control">
        <input type="submit" id="btn_login" value="Login" />
      </div>

      <div>
        <a id="forget_pwd" href="{% url 'register' %}">Not a Member? &nbsp&nbsp&nbsp&nbsp Join us!</a>
      </div>
    </form>
  </div>


  </section>
  <script type="text/javascript" src="{% static 'scripts/subindex.js' %}"></script>
  <script type="text/javascript" src="{% static 'scripts/jquery-1.js' %}"></script>
  <script id="js" src="{% static 'scripts/canvas-nest.min.js' %}" type="text/javascript"></script>
  <script type="text/javascript">
  </script>
</body>
</html>
